version: 2
updates:
  # --- Python / pip dependencies ---
  - package-ecosystem: "pip"
    directory: "/"              # requirements.txt などがあるディレクトリ
    schedule:
      interval: "weekly"        # 週1回チェック
      day: "sunday"             # 日曜に更新
      time: "04:00"             # UTC (日本時間 13:00)
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "django"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps(pip):"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"
    assignees:
      - "mani3"
    allow:
      - dependency-type: "direct"
